<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="styles.css">
</head>
<body onload="loadRecipes()">

    <!-- Header -->
    <header>
        <nav>
            <h1>Food Recipes</h1>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#recipes">Recipes</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>

            </ul>
        </nav>
    </header>

    <!-- Home Section -->
    <section id="home">
        <h2>Welcome to Food Recipes</h2>
        <p>Discover the best recipes for your favorite dishes!</p>
    </section>

    <section id="recipes">
        <h2>Our Recipes</h2>

                <p>A rich and moist dessert for chocolate lovers.</p>
